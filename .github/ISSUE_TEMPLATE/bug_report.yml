name: Bug Report Template1
description: 버그를 리포트 템플릿입니다.
title: "[BUG] "
labels: ["💥 Bug"]
assignees: ["330sum", "lkdcode"]
body:
  - type: markdown
    attributes:
      value: |
        버그 리포트를 작성해 주셔서 감사합니다!

  - type: input
    id: title
    attributes:
      label: 짧은 요약
      description: 버그에 대한 짧은 요약을 제공하세요.
      placeholder: 버그 요약
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 설명
      description: 버그에 대한 자세한 설명을 제공하세요.
      placeholder: 버그를 자세히 설명하세요.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 버그를 재현하는 방법을 제공하세요.
      placeholder: 버그를 재현하는 단계별 설명
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 예상되는 동작
      description: 기대했던 동작을 설명하세요.
      placeholder: 기대했던 동작
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 실제 동작
      description: 실제로 발생한 동작을 설명하세요.
      placeholder: 실제로 발생한 동작
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: 환경
      description: 운영 체제, 소프트웨어 버전 등 환경에 대한 세부 정보를 제공하세요.
      placeholder: 환경 세부 정보
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### 추가 정보
        아래의 체크리스트를 확인해 주세요:

        - [ ] 버그가 최신 버전에서 발생했나요?
        - [ ] 이전에 동일한 문제가 보고되었나요?
        - [ ] 문제를 재현할 수 있는 최소한의 코드가 포함되어 있나요?
