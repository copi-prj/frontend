name: 기능 요청
description: 새로운 기능을 요청할 때 이 템플릿을 사용하세요.
title: "[FEATURE] "
labels: ["✨ Feature"]
assignees: ["330sum", "lkdcode"]
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능 요청을 작성해 주셔서 감사합니다!

  - type: input
    id: title
    attributes:
      label: 기능 요약
      description: 요청하는 기능에 대한 짧은 요약을 제공하세요.
      placeholder: 기능 요약
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 기능 설명
      description: 요청하는 기능에 대한 자세한 설명을 제공하세요.
      placeholder: 기능에 대한 상세 설명
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 동기
      description: 왜 이 기능이 필요한지 설명하세요.
      placeholder: 기능 요청의 동기
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려한 다른 대안들을 설명하세요.
      placeholder: 대안 설명
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 기능 요청에 대한 추가 정보를 제공하세요.
      placeholder: 추가 정보
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ### 체크리스트
        아래의 체크리스트를 확인해 주세요:

        - [ ] 이 기능이 현재의 문제를 해결하는 데 도움이 되나요?
        - [ ] 유사한 기능이 이미 존재하는지 확인했나요?
        - [ ] 기능 요청이 프로젝트의 목표와 부합하는지 확인했나요?
